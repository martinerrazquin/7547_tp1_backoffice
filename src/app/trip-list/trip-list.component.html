<div class="container-fluid content">
  <div class="row m-2 justify-content-between align-items-center">
    <h1> Listado de Viajes </h1>
    <button mat-icon-button>
      <i class="fa fa-refresh fa-3x"></i>
    </button>
  </div>
  <mat-divider></mat-divider>
  <div class="mat-elevation-z8 row justify-content-center mt-4">
    <table mat-table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Client Name Column -->
      <ng-container matColumnDef="client">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.client}} </td>
      </ng-container>

      <!-- Driver Name Column -->
      <ng-container matColumnDef="driver">
        <th mat-header-cell *matHeaderCellDef> Chofer </th>
        <td mat-cell *matCellDef="let element"> {{element.driver}} </td>
      </ng-container>

      <!-- Origin Column -->
      <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef> Origen </th>
        <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
      </ng-container>

      <!-- Destination Column -->
      <ng-container matColumnDef="destination">
        <th mat-header-cell *matHeaderCellDef> Destino </th>
        <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator></mat-paginator>
  </div>
</div>
