<div class="container-fluid content">
  <div class="row">
    <nav class="col-12">
      <ol class="breadcrumb light-background mat-elevation-z1">
        <li class="breadcrumb-item clickable" routerLink="/">Inicio</li>
        <li class="breadcrumb-item active">Ajustes precio de viaje</li>
      </ol>
    </nav>
  </div>
  <div class="row mx-2 mb-2 justify-content-between align-items-center">
    <h1> Ajustes Precio de Viaje </h1>
  </div>
  <mat-divider></mat-divider>
  <div class="row mt-4" *ngIf="tripCosts">
    <div class="col-md-4">
      <form class="container content" [formGroup]="costsForm" (ngSubmit)="onSubmit()">
        <div class="row" *ngFor="let key of objectKeys(costsFormData)">
          <mat-form-field class="col-12" appearance="outline">
            <mat-label>{{key}}</mat-label>
            <input matInput 
              [formControlName]="key" 
              [placeholder]="key"
              type="number" 
              step="1" 
              min="0" 
              required
            >
            <mat-error *ngIf="costsFormData[key].invalid">{{getErrorMsg(costsFormData[key])}}
            </mat-error>
          </mat-form-field>
          <br>
        </div>
        <div class="row justify-content-end">
          <button 
            type="submit" 
            [disabled]="!costsForm.valid" 
            mat-raised-button color="primary"
          >
          Enviar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
