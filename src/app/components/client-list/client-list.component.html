<div class="container-fluid content">
  <div class="row">
    <nav class="col-12">
      <ol class="breadcrumb light-background mat-elevation-z1">
        <li class="breadcrumb-item clickable" routerLink="/">Home</li>
        <li class="breadcrumb-item active">Clientes</li>
      </ol>
    </nav>
  </div>
  <div class="row mx-2 mb-2 justify-content-between align-items-center">
    <h1> Administración de Clientes </h1>
  </div>
  <mat-divider class="mb-3"></mat-divider>
  <div class="container-fluid">
    <div class="row" *ngFor="let client of clients">
      <div class="col-11 container-fluid card mb-3 mat-elevation-z2">
        <div class="row m-2">
          <div class="col-md-7">
            <div class="pt-2 pb-1">
              <div class="pull-left font-weight-bold pr-2">Nombre:</div>
              <div> {{client.name}} </div>
              <div class="clearfix"></div>
            </div>
            <div class="pb-1">
              <div class="pull-left font-weight-bold pr-2"> Teléfono: </div>
              <div> {{client.phone}} </div>
              <div class="clearfix"></div>
            </div>
            <div class="pb-1">
              <div class="pull-left font-weight-bold pr-2"> Email: </div>
              <div> {{client.email}} </div>
              <div class="clearfix"></div>
            </div>
            <div class="pb-1">
              <div class="pull-left font-weight-bold pr-2"> Dirección: </div>
              <div> {{client.address}} </div>
              <div class="clearfix"></div>
            </div>
            <div class="pb-1">
              <div class="pull-left font-weight-bold pr-2"> Fecha de nacimiento: </div>
              <div> {{client.birthDate | date: "dd/MM/yyyy"}} </div>
              <div class="clearfix"></div>
            </div>
            <div class="pb-2">
              <div class="pull-left font-weight-bold pr-2"> Fecha de registro: </div>
              <div> {{client.createdAt | date: "dd/MM/yyyy"}} </div>
              <div class="clearfix"></div>
            </div>
          </div>
          <div class="col-md-1 row justify-content-center align-items-center offset-md-3">
            <button
              type="button"
              class="btn btn-danger"
              (click)="onToggleEnabledClick(client.id, false)"
              *ngIf="client.enabledClient">
              Deshabilitar
            </button>
            <button
              type="button"
              class="btn btn-success"
              (click)="onToggleEnabledClick(client.id, true)"
              *ngIf="!client.enabledClient">
              Habilitar
            </button>
          </div>
        </div>
      </div>
    </div>
    <mat-paginator [length]="resultsLength" [pageSize]="10">
    </mat-paginator>
  </div>
</div>
